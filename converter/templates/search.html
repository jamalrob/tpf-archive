<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Philosophy Forum Archive</title>
    <link rel="stylesheet" href="/assets/css/style.css?v={css_version}">
    <style>
        .search-interface {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .search-filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
        }
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-stats {
            margin: 10px 0;
            color: #666;
            font-size: 0.9em;
        }
        .search-result {
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            transition: all 0.2s ease;
        }
        .search-result:hover {
            border-color: #4a90e2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .result-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 10px;
        }
        .type-discussion {
            background: #e3f2fd;
            color: #1565c0;
        }
        .result-meta {
            color: #666;
            font-size: 0.9em;
            margin: 8px 0;
        }
        .highlighted {
            background: #fff9c4;
            padding: 1px 3px;
            border-radius: 2px;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .author-hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    {header_html}
    <main class="search-interface">
        <h1>Search Forum Archive</h1>
        <p>Search discussion titles and authors only</p>
        
        <div class="search-controls">
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="searchInput" placeholder="Search discussion titles..." 
                      style="flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
                <button id="searchButton" style="padding: 12px 24px;">Search</button>
            </div>
            
            <div class="search-filters">
                <div class="filter-group">
                    <label for="authorFilter">Filter by Author</label>
                    <input type="text" id="authorFilter" placeholder="Username...">
                    <div class="author-hint">Leave empty to search all authors</div>
                </div>
                
                <div class="filter-group">
                    <label for="dateSort">Sort By</label>
                    <select id="dateSort">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="search-stats" id="searchStats"></div>
        <div id="searchResults"></div>
    </main>
    
    {footer_html}

    <!-- Load slimmed-down search data -->
    <script src="/assets/js/search-data.js"></script>
    <script src="/assets/js/search.js"></script>    
</body>
</html>
